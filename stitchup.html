<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>StitchUp!</title>
		<link href="styles/stitchup.css" rel="stylesheet">
		<link href="images/stitchup-icon.png" rel="icon">
	</head>
	<body>
		<header>
			<h1>StitchUp!</h1>
		</header>
		<main id="main">
			<h2>Welcome to StitchUp!</h2>
			<!-- Color scheme junk -->
			<details>
				<summary>Color Schemes</summary>
				<label for="color-schemes">Choose a color scheme:</label>
				<select name="color-schemes" id="color-schemes" style="margin-bottom: 10px;">
					<option value="default">Default</option>
					<option value="blue">Blue</option>
					<option value="cafe">Cafe</option>
					<option value="brown">Brown</option>
					<option value="sunset">Sunset</option>
					<option value="purple">Purple</option>
					<option value="beach">Beach</option>
					<option value="fireball">Fireball</option>
					<option value="yellow">Yellow</option>
					<option value="ginger-kitty">Ginger Kitty</option>
					<option value="ruby">Ruby</option>
					<option value="parrot">Parrot</option>
					<option value="rose">Rose</option>
					<option value="raisin">Raisin</option>
					<option value="boulder">Boulder</option>
					<option value="gemstone">Gemstone</option>
					<option value="mystic">Mystic</option>
					<option value="hedgehog">Hedgehog</option>
					<option value="hedgehog-dk">Hedgehog (Dark)</option>
				</select>
			</details>
			<details>
				<summary>Import Pattern</summary>
				<form id="import-pattern">
					<label for="import-input">Copy the contents of a StitchUp file and paste it here:</label>
					<br>
					<textarea rows="25" cols="70" id="import-input" placeholder="Paste a StitchUp File here!"></textarea>
					<br>
					<input type="submit" id="import-submit" value="Import">
				</form>
			</details>

			<div id="stitch-edit">
				<form id="stitch-edit-form">
					<label for="stitch-selection">Stitch:</label>
					<select name="stitch-selection" id="stitch-selection">
					</select>
					<label for="stitch-count">Count:</label>
					<input type="number" name="stitch-count" id="stitch-count">
					<label for="stitch-color">Color:</label>
					<input type="text" name="stitch-color" id="stitch-color">
					<br>
					<input type="submit" id="stitch-edit-submit" value="Save">
					<input type="reset" id="stitch-edit-cancel-btn" value="Cancel">
				</form>
			</div>

			<div id="special-instruction-edit">
				<form id="special-instruction-edit-form">
					<label for="special-instruction-description">Description:</label>
					<input type="text" name="special-instruction-description" id="special-instruction-description">
					<label for="special-instruction-stitch-span">Stitch span:</label>
					<input type="number" name="special-instruction-stitch-span" id="special-instruction-stitch-span">
					<label for="special-instruction-stitch-result">Stitch result:</label>
					<input type="number" name="special-instruction-stitch-result" id="special-instruction-stitch-result">
					<br>
					<input type="submit" id="special-instruction-edit-submit" value="Save">
					<input type="reset" id="special-instruction-edit-cancel-btn" value="Cancel">
				</form>
			</div>



		 	<h3 id="pattern-title">Unnamed Pattern</h3>
			<form id="title-edit-form">
				<label for="new-title">New Title: </label>
				<input type="text" id="new-title" name="new-title" placeholder="Pattern Title">
				<input type="submit" id="title-submit" value="Rename">
				<button id="title-edit-cancel-btn">Cancel</button>
			</form>

		<!-- This is where the rows and stuff are -->
			<div id="main-container">
				
			</div>
			<button id="add-row-btn">Add Row</button>
			<form id="copy-row">
				<input type="submit" id="copy-row-btn" value="Copy Row">
				<label for="copy-row-from">Copy from:</label>
				<input type="number" name="copy-row-from" id="copy-row-from">
				<label for="copy-row-from">Paste at:</label>
				<input type="number" name="copy-row-to" id="copy-row-to">
			</form>
			<br>

			<form id="pattern-stitch-edit-form">
				<label for="pattern-stitch-name">Name:</label>
				<input type="text" name="pattern-stitch-name" id="pattern-stitch-name">
				<label for="pattern-stitch-description">Description:</label>
				<input type="text" name="pattern-stitch-description" id="pattern-stitch-description">
				<label for="pattern-stitch-span">Stitch span:</label>
				<input type="number" name="pattern-stitch-span" id="pattern-stitch-span">
				<label for="pattern-stitch-result">Stitch result:</label>
				<input type="number" name="pattern-stitch-result" id="pattern-stitch-result">
				<br>
				<input type="submit" id="special-instruction-edit-submit" value="Save">
				<input type="reset" id="special-instruction-edit-cancel-btn" value="Cancel">
			</form>
			<details id="view-edit-pattern-stitches">
				<summary>View/Edit Pattern Stitches</summary>
				<div id="stitch-list-container">
				</div>
				<button id="add-pattern-stitch-button">Add Stitch</button><br>
			</details>
			

			<button id="display-btn">Display Pattern</button>
			<button id="stitchup-btn">StitchUp File</button>
			<div id="pattern-display"></div>
			<div id="stitchup-display"></div>

			
			
			
		</main>
		<footer>
			<a href="index.html">By Onyae' Stewart</a>
		</footer>
		<script src="scripts/script.js"></script>
	</body>
</html>
