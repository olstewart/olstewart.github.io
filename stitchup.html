<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>StitchUp!</title>
		<link href="styles/stitchup.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>StitchUp!</h1>
		</header>
		<main>
			<h2>Welcome to StitchUp!</h2>
			<!-- Color scheme junk -->
			<label for="color-schemes">Choose a color scheme:</label>
			<select name="color-schemes" id="color-schemes" style="margin-bottom: 10px;">
				<option value="default">Default</option>
				<option value="blue">Blue</option>
				<option value="cafe">Cafe</option>
				<option value="brown">Brown</option>
				<option value="sunset">Sunset</option>
				<option value="purple">Purple</option>
				<option value="beach">Beach</option>
				<option value="fireball">Fireball</option>
				<option value="yellow">Yellow</option>
				<option value="ginger-kitty">Ginger Kitty</option>
				<option value="ruby">Ruby</option>
				<option value="parrot">Parrot</option>
				<option value="rose">Rose</option>
				<option value="raisin">Raisin</option>
				<option value="boulder">Boulder</option>
				<option value="gemstone">Gemstone</option>
				<option value="mystic">Mystic</option>
			</select>



		<!-- This is where the rows and stuff are -->
			<div id="main-container">
				<div class="row">
					<div class="row-label">
						<p>Row 1213:</p>
					</div>
					<div class="instructions">
						<p>knit 3 in pink, knit 7 in yellow, knit 3 in pink, purl 3 in pink, purl 7 in yellow, purl 3 in pink</p>
					</div>
				</div>
			</div>
			<button id="add-row-btn">Add Row</button>
		</main>
		<footer>
			<a href="index.html">By Onyae' Stewart</a>
		</footer>
		<script src="scripts/script.js"></script>
	</body>
</html>
