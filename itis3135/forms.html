<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link href="styles/default.css" rel="stylesheet">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h1>Forms</h1>
            <h2>Activity #3 - HTML Form - Company</h2>
            <h3>Welcome to SharkByte Designs!</h3>
            <p>Use this form to send your design idea to the Sharkbyte team. We will get back to you as soon as convenient!</p>
            <form action="#">
                <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="John Doe or JDGamesCo." required>
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="jdoe@example.com" required>
                    <br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </fieldset>
                <fieldset>
                    <p>What will these designs be used for?</p>
                    <input type="radio" id="personal" name="customer-type">
                    <label for="personal">Personal Use</label>
                    <br>
                    <input type="radio" id="professional" name="customer-type">
                    <label for="professional">Professional Use</label>
                    <br>
                    <input type="radio" id="small-business" name="customer-type">
                    <label for="small-business">Smaller Business (under 100 units)</label>
                    <br>
                    <input type="radio" id="large-business" name="customer-type">
                    <label for="large-business">Larger Business (over 100 units)</label>
                </fieldset>
                
                <fieldset>
                    <p>What will we be designing?</p>
                    <input type="checkbox" id="plushie" name="design-type" >
                    <label for="plushie">Plushie</label>
                    <br>
                    <input type="checkbox" id="keychain" name="design-type" >
                    <label for="keychain">Keychain</label>
                    <br>
                    <input type="checkbox" id="minifigure" name="design-type" >
                    <label for="minifigure">Minifigure</label>
                    <br>
                    <input type="checkbox" id="clothing" name="design-type" >
                    <label for="clothing">Clothing Graphic</label>
                    <br>
                    <input type="checkbox" id="cup" name="design-type" >
                    <label for="cup">Mugs, Cups, or Tumblers</label>
                    <br>
                    <input type="checkbox" id="pin" name="design-type" >
                    <label for="pin">Pins or Charms</label>
                    <br>
                    <input type="checkbox" id="sticker" name="design-type" >
                    <label for="sticker">Stickers or Magnets</label>
                    <br>
                    <input type="checkbox" id="poster" name="design-type" >
                    <label for="poster">Posters, Banners, or Signs</label>
                    <br>

                    <p>Other?</p>
                    <textarea placeholder="Describe your design!" rows="5" cols="35"></textarea>
                    <br>

                    <label for="num-units">Number of units of product to be made:</label>
                    <select id="num-units" name="num-units" required>
                        <option value="least">10-49</option>
                        <option value="lesser">50-99</option>
                        <option value="medium">100-499</option>
                        <option value="more">500-999</option>
                        <option value="many">1000-4999</option>
                        <option value="tons">5000+</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="sketch">Submit a file below with sketches or outlines of your design!</label>
                    <input type="file" id="sketch" name="sketch" required>
                </fieldset>

                <input type="submit" id="submit" value="Send to SharkByte!">
                <input type="reset" id="reset" value="Reset? (Will clear ALL answers!)">
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script>
    </body>
</html>
